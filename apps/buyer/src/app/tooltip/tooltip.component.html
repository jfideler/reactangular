<div class="trigger" #trigger>

  <div #customTrigger
    [hidden]="!hasCustomTrigger"
    (click)="toggle($event)">

    <ng-content></ng-content>
  </div>

  <span
    *ngIf="!hasCustomTrigger"
    (click)="toggle($event)"
    class="icon-question-mark"
    [ngClass]="[size]"
  >
  </span>
</div>
